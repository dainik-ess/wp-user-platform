<!-- Start:: row-1 -->
<div class="row">
    <div class="col-xl-12">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    NGX Editor
                </div>
            </div>
            <div class="card-body">
                <div id="editor">
                    <angular-editor [(ngModel)]="htmlContent" [config]="config">
                    </angular-editor>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End:: row-1 -->

<!-- Start:: row-2 -->
<div class="row">
    <div class="col-xl-12">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                   Angular Editor
                </div>
            </div>
            <div class="card-body">
<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Profile update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
            <angular-editor [config]="config"></angular-editor> 
	</div>
	<div class="modal-footer">
		<button type="button" class="btn  btn-primary" (click)="modal.dismiss('Cross click')">Close</button>
		<button type="button" class="btn  btn-primary" >Save Changes</button>
	</div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="openXl(content)"> Open modal</button>
            </div>
        </div>
    </div>
</div>
<!-- End:: row-2 -->
