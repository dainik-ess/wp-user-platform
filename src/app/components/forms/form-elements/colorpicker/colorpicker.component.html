<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-3">
    <div class="card custom-card">
      <div class="card-header justify-content-between">
        <div class="card-title">
          Bootstrap Color Picker
        </div>
        <div class="prism-toggle">
          <button class="btn btn-sm btn-primary-light" appShowCode>Show Code<i
          class="ri-code-line ms-2 d-inline-block align-middle"></i></button>
        </div>
      </div>
      <div class="card-body">
        <input type="color" class="form-control form-control-color border-0" id="exampleColorInput"
          value="#136ad0" title="Choose your color">
        </div>
        <div class="card-footer d-none border-top-0">
          <!-- Prism Code -->
          <pre class="language-html"><code class="language-html">&lt;input type="color" class="form-control form-control-color border-0"
          id="exampleColorInput" value="#136ad0" title="Choose your color"&gt;</code></pre>
          <!-- Prism Code -->
        </div>
      </div>
    </div>
    <div class="col-xl-9">
      <div class="card custom-card">
        <div class="card-header">
          <div class="card-title">
            Classic
          </div>
        </div>
        <div class="card-body d-flex justify-content-between flex-wrap">
          <div>
            <div class="theme-container"></div>
            <div class="pickr-container example-picker">
              <form class="example-form2" [formGroup]="exampleForm">
                <mat-form-field class="example-full-width">
                  <mat-label>Color</mat-label>
                  <input matInput formControlName="inputCtrl" />
                  <ngx-colors class="suffix" matSuffix ngx-colors-trigger
                  formControlName="pickerCtrl"></ngx-colors>
                  @if (this.exampleForm.controls['inputCtrl'].hasError('invalidColor')) {
                    <mat-error>
                      The color is invalid.
                    </mat-error>
                  }
                </mat-form-field>
              </form>
            </div>
          </div>
          <div>
            <div class="theme-container2"></div>
            <div class="pickr-container2 example-picker">
              <ngx-colors ngx-colors-trigger [(ngModel)]="color2" acceptLabel="Select" cancelLabel="Cancel">
              </ngx-colors>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--End::row-1 -->
