<!-- Start:: row-1 -->
<div class="row">
    <div class="col-xl-3">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Basic Date picker
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-calendar-line"></i></div>
                        <input type="text" class="form-control" placeholder="yyyy-mm-dd" name="dp" mwlFlatpickr
                            [(ngModel)]="basicDemoValue">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Date picker With Time
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-calendar-line"></i></div>
                        <input type="text" class="form-control" id="datetime" placeholder="Choose date with time"
                            mwlFlatpickr [(ngModel)]="dateTimeValue" [altInput]="true" [convertModelValue]="true"
                            [enableTime]="true" dateFormat="Y-m-dTH:i">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Human Friendly dates
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-calendar-line"></i> </div>
                        <input type="text" class="form-control" id="humanfrienndlydate"
                            placeholder="Human friendly dates" mwlFlatpickr [(ngModel)]="modelValueAsDate"
                            [altInput]="true">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Date range picker
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-calendar-line"></i> </div>
                        <input type="text" class="form-control" mwlFlatpickr [(ngModel)]="rangeValue" [altInput]="true"
                            [convertModelValue]="true" mode="range">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End:: row-1 -->

<!-- Start:: row-2 -->
<div class="row">
    <div class="col-xl-3">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Basic Time picker
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-time-line"></i> </div>
                        <input class="form-control" type="text" placeholder="Choose Time" mwlFlatpickr [(ngModel)]="timePicker"
                            [noCalendar]="true" [enableTime]="true" [dateFormat]="'h:i'" >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Time picker with 24hr Format
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-time-line"></i> </div>
                        <input type="text" class="form-control" id="timepickr1" placeholder="Choose time in 24hr format"
                            mwlFlatpickr [(ngModel)]="timePicker1" [noCalendar]="true" [enableTime]="true"
                            [dateFormat]="'H:i'">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Time Picker with Limits
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-time-line"></i> </div>
                        <input type="text" class="form-control" id="limittime"
                            placeholder="choose time min 16:00 to max 22:30" mwlFlatpickr [(ngModel)]="timePicker2"
                            [noCalendar]="true" [minTime]="min" [maxTime]="max" [enableTime]="true"
                            [dateFormat]="'H:i'">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    DateTimePicker with Limited Time Range
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-time-line"></i> </div>
                        <input type="text" class="form-control" id="limitdatetime"
                            placeholder="date with time limit from 16:00 to 22:00" mwlFlatpickr
                            [(ngModel)]="dateTimeValue1" [minTime]="min1" [maxTime]="max1" [altInput]="true"
                            [convertModelValue]="true" [enableTime]="true" dateFormat="Y-m-dTH:i">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End:: row-2 -->

<!-- Start:: row-3 -->
<div class="row">
    <div class="col-xl-6">
        <div class="row">
            <div class="col-xl-12">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title">
                            Multi Select date picker
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-0">
                            <div class="input-group">
                                <div class="input-group-text text-muted"> <i class="ri-calendar-line"></i> </div>
                                <input type="text" class="form-control" id="weeknum" placeholder="Choose date"
                                    mwlFlatpickr [(ngModel)]="multiDates" [altInput]="true" [convertModelValue]="true"
                                    mode="multiple">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-12">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title">
                            Inline Time Picker
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-0">
                            <input type="text" class="form-control" id="inlinetime" placeholder="Choose time"
                                [(ngModel)]="timePicker4">
                            <div mwlFlatpickr [(ngModel)]="timePicker4" [noCalendar]="true" [enableTime]="true"
                                [dateFormat]="'H:i'" [inline]="true"></div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-12">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title">
                            Preloading time
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-0">
                            <div class="input-group">
                                <div class="input-group-text text-muted"> <i class="ri-time-line"></i> </div>
                                <input type="text" class="form-control" id="pretime" placeholder="Preloading time"
                                    mwlFlatpickr [(ngModel)]="timePicker1" [noCalendar]="true" [enableTime]="true"
                                    [dateFormat]="'H:i'" [(ngModel)]="basicDemoValue1" [convertModelValue]="true">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Inline Calendar
                </div>
            </div>
            <div class="card-body">
                <div class="form-group overflow-auto">
                    <input type="text" class="form-control" class="form-control" placeholder="yyyy-mm-dd" name="dp"
                        mwlFlatpickr [(ngModel)]="inlineDatePicker" [altInput]="true" [convertModelValue]="true"
                        [inline]="true">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End:: row-3 -->
