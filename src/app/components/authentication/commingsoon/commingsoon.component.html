<div class="row authentication coming-soon mx-0">
    <div class="col-xxl-8 col-xl-8 col-lg-8 col-12">
      <div class="authentication-cover">
        <div class="aunthentication-cover-content text-center">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-xxl-6 col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
              <div class="mb-2">
                <a [routerLink]="['/crm']">
                  <img
                    src="./assets/images/brand-logos/toggle-logo.png"
                    alt=""
                    class="authentication-brand"
                  />
                </a>
              </div>
              <p class="fw-semibold fs-12 mb-1 op-4">STAY TUNED</p>
              <h1 class="fw-bold mb-3">Coming Soon</h1>
              <p class="mb-4">
                Our website is currently under construction, enter your email id
                to get latest updates and notifications about the website.
              </p>
              <div class="input-group mb-5">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="info@gmail.com"
                  aria-label="info@gmail.com"
                  aria-describedby="button-addon2"
                />
                <button class="btn btn-primary" type="button" id="button-addon2">
                  Subscribe
                </button>
              </div>
              <div
                class="row mt-4 mb-5 gy-xxl-0 gy-3 justify-content-center"
                id="timer"
              >
                <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-3 col-sm-3 col-6">
                  <div class="p-3 coming-soon-time rounded">
                    <p class="mb-1 fs-12 op-5">DAYS</p>
                    <h4 class="fw-semibold mb-0">{{days}}</h4>
                  </div>
                </div>
                <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-3 col-sm-3 col-6">
                  <div class="p-3 coming-soon-time rounded">
                    <p class="mb-1 fs-12 op-5">HOURS</p>
                    <h4 class="fw-semibold mb-0">{{hours}}</h4>
                  </div>
                </div>
                <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-3 col-sm-3 col-6">
                  <div class="p-3 coming-soon-time rounded">
                    <p class="mb-1 fs-12 op-5">MINUTES</p>
                    <h4 class="fw-semibold mb-0">{{minutes}}</h4>
                  </div>
                </div>
                <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-3 col-sm-3 col-6">
                  <div class="p-3 coming-soon-time rounded">
                    <p class="mb-1 fs-12 op-5">SECONDS</p>
                    <h4 class="fw-semibold mb-0">{{seconds}}</h4>
                  </div>
                </div>
              </div>
              <div class="mt-5">
                <div class="btn-list">
                  <button class="btn btn-icon btn-primary btn-wave">
                    <i class="ri-facebook-line fw-bold"></i>
                  </button>
                  <button class="btn btn-icon btn-secondary btn-wave">
                    <i class="fw-bold">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                                  <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
                                </svg>
                              </i>
                  </button>
                  <button class="btn btn-icon btn-warning btn-wave">
                    <i class="ri-instagram-line fw-bold"></i>
                  </button>
                  <button class="btn btn-icon btn-success btn-wave">
                    <i class="ri-github-line fw-bold"></i>
                  </button>
                  <button class="btn btn-icon btn-danger btn-wave">
                    <i class="ri-youtube-line fw-bold"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xxl-4 col-xl-4 col-lg-4 d-lg-block d-none px-0">
      <div
        class="bg-light w-100 h-100 d-flex align-items-center justify-content-center coming-soom-image-container"
      >
        <img
          src="./assets/images/media/media-87.svg"
          alt=""
          class="imig-fluid"
        />
      </div>
    </div>
  </div>
