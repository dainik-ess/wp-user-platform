<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Column Chart</div>
            </div>
            <div class="card-body">
                <div id="column-basic">
                    <div id="chart">
                        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                            [dataLabels]="chartOptions.dataLabels" [plotOptions]="chartOptions.plotOptions"
                            [yaxis]="chartOptions.yaxis" [legend]="chartOptions.legend" [fill]="chartOptions.fill"
                            [stroke]="chartOptions.stroke" [tooltip]="chartOptions.tooltip" [colors]="chartOptions.colors"
                            [xaxis]="chartOptions.xaxis"></apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Column Chart With Datalabels</div>
            </div>
            <div class="card-body">
                <div id="column-datalabels">
                    <div id="chart">
                        <apx-chart [series]="chartOptions1.series!" [chart]="chartOptions.chart!"
                            [dataLabels]="chartOptions1.dataLabels!" [plotOptions]="chartOptions1.plotOptions!"
                            [yaxis]="chartOptions1.yaxis!" [xaxis]="chartOptions1.xaxis!" [fill]="chartOptions1.fill!" [colors]="chartOptions1.colors!"
                            [title]="chartOptions.title!"></apx-chart>
                    </div>

                </div>
            </div>
        </div>
    </div> 
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Stacked Column Chart</div>
            </div>
            <div class="card-body">
                <div id="column-stacked">
                    <div id="chart">
                        <apx-chart [series]="chartOptions2.series!" [chart]="chartOptions2.chart!"
                            [dataLabels]="chartOptions2.dataLabels!" [plotOptions]="chartOptions2.plotOptions!"
                            [responsive]="chartOptions2.responsive!" [xaxis]="chartOptions2.xaxis!" [colors]="chartOptions2.colors!"
                            [legend]="chartOptions2.legend!" [fill]="chartOptions2.fill!"></apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">100% Stacked Column Chart</div>
            </div>
            <div class="card-body">
                <div id="column-stacked-full">
                    <div id="chart">
                        <apx-chart [series]="chartOptions3.series!" [chart]="chartOptions3.chart!"
                            [dataLabels]="chartOptions3.dataLabels!" [plotOptions]="chartOptions3.plotOptions!"
                            [responsive]="chartOptions3.responsive!" [xaxis]="chartOptions3.xaxis!"  [colors]="chartOptions3.colors!"
                            [legend]="chartOptions3.legend!" [fill]="chartOptions3.fill!"></apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Column Chart With Markers</div>
            </div>
            <div class="card-body">
                <div id="column-markers">
                    <div id="chart">
                        <apx-chart [series]="chartOptions4.series!" [chart]="chartOptions4.chart!"
                            [legend]="chartOptions4.legend!" [dataLabels]="chartOptions4.dataLabels!" [colors]="chartOptions4.colors!"
                            [colors]="chartOptions4.colors!" [plotOptions]="chartOptions4.plotOptions!"></apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Column Chart With Rotated Labels</div>
            </div>
            <div class="card-body">
                <div id="column-rotated-labels">
                    <div id="chart">
                        <apx-chart [series]="chartOptions5.series!" [chart]="chartOptions5.chart!"
                            [dataLabels]="chartOptions5.dataLabels!" [plotOptions]="chartOptions5.plotOptions!" 
                            [yaxis]="chartOptions5.yaxis!" [xaxis]="chartOptions5.xaxis!" [colors]="chartOptions5.colors!"
                            [stroke]="chartOptions5.stroke!" [grid]="chartOptions5.grid!" [fill]="chartOptions5.fill!"
                            [annotations]="chartOptions5.annotations!"></apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div> 
  <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Column Chart With Negative Values</div>
            </div>
            <div class="card-body">
                <div id="column-negative">
                    <div id="chart">
                        <apx-chart [series]="chartOptions6.series!" [chart]="chartOptions6.chart!" [colors]="chartOptions6.colors!"
                            [dataLabels]="chartOptions6.dataLabels!" [plotOptions]="chartOptions6.plotOptions!"
                            [yaxis]="chartOptions6.yaxis!" [xaxis]="chartOptions6.xaxis!"></apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Range Column Chart</div>
            </div>
            <div class="card-body">
                <div id="column-range">
                    <div id="chart">
                        <apx-chart [series]="chartOptions7.series!" [chart]="chartOptions7.chart!"
                            [dataLabels]="chartOptions7.dataLabels!" [colors]="chartOptions7.colors!"
                            [plotOptions]="chartOptions7.plotOptions!"></apx-chart>
                    </div>

                </div>
            </div>
        </div>
    </div> 
<div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Dynamic Loaded Chart</div>
            </div>
            <div class="card-body">
                <div id="wrap">
                    <div id="chart-year">
                      <apx-chart
                        [series]="chartOptions8.series!"
                        [chart]="chartOptions8.chart!"
                        [dataLabels]="chartOptions8.dataLabels!"
                        [plotOptions]="chartOptions8.plotOptions!"
                        [yaxis]="chartOptions8.yaxis!"
                        [xaxis]="chartOptions8.xaxis!"
                        [subtitle]="chartOptions8.subtitle!"
                        [colors]="chartOptions8.colors!"
                        [states]="chartOptions8.states!"
                        [title]="chartOptions8.title!"
                        [legend]="chartOptions8.legend!"
                        [tooltip]="chartOptions8.tooltip!"
                      ></apx-chart>
                    </div>
                    <div id="chart-quarter">
                      <apx-chart
                        [series]="chartQuarterOptions8.series!"
                        [chart]="chartQuarterOptions8.chart!"
                        [legend]="chartQuarterOptions8.legend!"
                        [plotOptions]="chartQuarterOptions8.plotOptions!"
                        [yaxis]="chartQuarterOptions8.yaxis!"
                        [xaxis]="chartQuarterOptions8.xaxis!"
                        [colors]="chartQuarterOptions8.colors!"
                        [grid]="chartQuarterOptions8.grid!"
                        [title]="chartQuarterOptions8.title!"
                      ></apx-chart>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Distributed Columns Chart</div>
            </div>
            <div class="card-body">
                <div id="columns-distributed">
                    <div id="chart">
                        <apx-chart
                          [series]="chartOptions9.series!"
                          [chart]="chartOptions9.chart!"
                          [dataLabels]="chartOptions9.dataLabels!"
                          [plotOptions]="chartOptions9.plotOptions!"
                          [yaxis]="chartOptions9.yaxis!"
                          [xaxis]="chartOptions9.xaxis!"
                          [colors]="chartOptions9.colors!"
                          [legend]="chartOptions9.legend!"
                          [colors]="chartOptions9.colors!"
                          [grid]="chartOptions9.grid!"
                        ></apx-chart>
                      </div>
                </div>
            </div>
        </div>
    </div> 
</div>
<!--End::row-1 -->
