<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Candlestick Chart</div>
            </div>
            <div class="card-body">
                <div id="candlestick-basic">
                    <!--The content below is only a placeholder and can be replaced.-->
                    <div id="chart">
                        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [plotOptions]="chartOptions.plotOptions"
                            [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis"
                            [title]="chartOptions.title"></apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Candlestick Synced With Brush Chart</div>
            </div>
            <div class="card-body">
                <div class="chart-box">
                    <div id="chart-candlestick">
                        <apx-chart #chartCandle [series]="chartCandleOptions1.series" [plotOptions]="chartCandleOptions1.plotOptions"
                            [chart]="chartCandleOptions1.chart" [xaxis]="chartCandleOptions1.xaxis"
                            [plotOptions]="chartCandleOptions1.plotOptions"></apx-chart>
                    </div>
                    <div id="chart-bar">
                        <apx-chart #chartBar [series]="chartBarOptions.series" [chart]="chartBarOptions.chart"  [plotOptions]="chartBarOptions.plotOptions"  
                            [xaxis]="chartBarOptions.xaxis" [yaxis]="chartBarOptions.yaxis" [colors]="chartBarOptions.colors" 
                            [dataLabels]="chartBarOptions.dataLabels" [stroke]="chartBarOptions.stroke"
                            [plotOptions]="chartBarOptions.plotOptions"></apx-chart>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Candlestick With Cateory X-axis</div>
            </div>
            <div class="card-body">
                <div id="candlestick-categoryx">
                    <!--The content below is only a placeholder and can be replaced.-->
                    <div id="chart">
                        <apx-chart [series]="chartOptions2.series" [chart]="chartOptions2.chart" [plotOptions]="chartOptions2.plotOptions"
                            [xaxis]="chartOptions2.xaxis" [yaxis]="chartOptions2.yaxis" [title]="chartOptions2.title"
                            [tooltip]="chartOptions2.tooltip"></apx-chart>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Candlestick With Line Chart</div>
            </div>
            <div class="card-body">
                <div id="candlestick-line">
                    <!--The content below is only a placeholder and can be replaced.-->
                    <div id="chart">
                        <apx-chart [series]="chartOptions3.series" [chart]="chartOptions3.chart" [plotOptions]="chartOptions3.plotOptions"
                            [xaxis]="chartOptions3.xaxis" [title]="chartOptions3.title" [tooltip]="chartOptions3.tooltip"
                            [stroke]="chartOptions3.stroke"></apx-chart>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--End::row-1 -->
