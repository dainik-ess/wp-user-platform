<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
      <div class="card custom-card">
        <div class="card-header">
          <div class="card-title">Basic Pie Chart</div>
        </div>
        <div class="card-body">
          <div id="radialbar-basic">
            <apx-chart
              [series]="BasicPieChartData.series"
              [chart]="BasicPieChartData.chart"
              [plotOptions]="BasicPieChartData.plotOptions"
              [labels]="BasicPieChartData.labels"
              [colors]="BasicPieChartData.colors"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="card custom-card">
        <div class="card-header">
          <div class="card-title">Multiple Radialbar Chart</div>
        </div>
        <div class="card-body">
          <div id="radialbar-multiple">
            <apx-chart
              [series]="multipleradialBarChart.series"
              [chart]="multipleradialBarChart.chart"
              [plotOptions]="multipleradialBarChart.plotOptions"
              [labels]="multipleradialBarChart.labels"
               [colors]="multipleradialBarChart.colors"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="card custom-card">
        <div class="card-header">
          <div class="card-title">Circle Chart - Custom Angle</div>
        </div>
        <div class="card-body">
          <div id="circle-custom">
            <apx-chart
              [series]="CustomAngleChartData.series"
              [chart]="CustomAngleChartData.chart"
              [plotOptions]="CustomAngleChartData.plotOptions"
              [labels]="CustomAngleChartData.labels"
              [legend]="CustomAngleChartData.legend"
              [colors]="CustomAngleChartData.colors"
              [responsive]="CustomAngleChartData.responsive"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="card custom-card">
        <div class="card-header">
          <div class="card-title">Gradient Circle Chart</div>
        </div>
        <div class="card-body">
          <div id="gradient-circle">
            <apx-chart
              [series]="GradientCircleChartData.series"
              [chart]="GradientCircleChartData.chart"
              [plotOptions]="GradientCircleChartData.plotOptions"
              [labels]="GradientCircleChartData.labels"
              [stroke]="GradientCircleChartData.stroke"
              [fill]="GradientCircleChartData.fill"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="card custom-card">
        <div class="card-header">
          <div class="card-title">Stroked Circular Gauge</div>
        </div>
        <div class="card-body">
          <div id="circular-stroked">
            <apx-chart
              [series]="StrokedCircularGaugeData.series"
              [chart]="StrokedCircularGaugeData.chart"
              [plotOptions]="StrokedCircularGaugeData.plotOptions"
              [labels]="StrokedCircularGaugeData.labels"
              [colors]="StrokedCircularGaugeData.colors"
              [fill]="StrokedCircularGaugeData.fill"
              [stroke]="StrokedCircularGaugeData.stroke"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="card custom-card">
        <div class="card-header">
          <div class="card-title">Circle Chart With Image</div>
        </div>
        <div class="card-body">
          <div id="circle-image">
            <apx-chart
              [series]="CircleImageChartData.series"
              [chart]="CircleImageChartData.chart"
              [plotOptions]="CircleImageChartData.plotOptions"
              [labels]="CircleImageChartData.labels"
              [stroke]="CircleImageChartData.stroke"
              [fill]="CircleImageChartData.fill"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="card custom-card">
        <div class="card-header">
          <div class="card-title">Semi Circular Gauge</div>
        </div>
        <div class="card-body">
          <div id="circular-semi">
            <apx-chart
              [series]="SemiCircularGaugeData.series"
              [chart]="SemiCircularGaugeData.chart"
              [plotOptions]="SemiCircularGaugeData.plotOptions"
              [labels]="SemiCircularGaugeData.labels"
               [colors]="SemiCircularGaugeData.colors"
              [fill]="SemiCircularGaugeData.fill"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--End::row-1 -->
