<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Scatter Chart</div>
            </div>
            <div class="card-body">
                <div id="scatter-basic">
                    <!--The content below is only a placeholder and can be replaced.-->
                    <div id="chart">
                        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                            [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis"></apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Datetime Scatter Chart</div>
            </div>
            <div class="card-body">
                <div id="scatter-datetime">
                    <!--The content below is only a placeholder and can be replaced.-->
                    <div id="chart">
                        <apx-chart [series]="chartOptions1.series" [chart]="chartOptions1.chart"
                            [xaxis]="chartOptions1.xaxis" [yaxis]="chartOptions1.yaxis"
                            [dataLabels]="chartOptions1.dataLabels" [grid]="chartOptions1.grid"></apx-chart>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Image Fill Scatter Chart</div>
            </div>
            <div class="card-body">
                <div id="scatter-image">
                    <!--The content below is only a placeholder and can be replaced.-->
                    <div id="chart">
                        <apx-chart [series]="chartOptions2.series" [chart]="chartOptions2.chart"
                            [xaxis]="chartOptions2.xaxis" [yaxis]="chartOptions2.yaxis" [colors]="chartOptions2.colors"
                            [grid]="chartOptions2.grid" [markers]="chartOptions2.markers"
                            [fill]="chartOptions2.fill"></apx-chart>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
