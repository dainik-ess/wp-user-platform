<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
      <div class="card custom-card">
        <div class="card-header">
          <div class="card-title">Basic Polar Area Chart</div>
        </div>
        <div class="card-body">
          <div id="polararea-basic">
            <apx-chart
              [series]="PolarAreaChartData.series"
              [chart]="PolarAreaChartData.chart"
              [labels]="PolarAreaChartData.labels"
              [fill]="PolarAreaChartData.fill"
              [colors]="PolarAreaChartData.colors"
              [stroke]="PolarAreaChartData.stroke"
              [responsive]="PolarAreaChartData.responsive"
              [legend]="PolarAreaChartData.legend"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="card custom-card">
        <div class="card-header">
          <div class="card-title">Polar Area Monochrome Chart</div>
        </div>
        <div class="card-body">
          <div id="polararea-monochrome">
            <apx-chart
              [series]="PolarAreaMonochromeChart.series"
              [chart]="PolarAreaMonochromeChart.chart"
              [labels]="PolarAreaMonochromeChart.labels"
              [title]="PolarAreaMonochromeChart.title"
              [theme]="PolarAreaMonochromeChart.theme"
              [fill]="PolarAreaMonochromeChart.fill"
              [yaxis]="PolarAreaMonochromeChart.yaxis"
              [stroke]="PolarAreaMonochromeChart.stroke"
              [legend]="PolarAreaMonochromeChart.legend"
              [plotOptions]="PolarAreaMonochromeChart.plotOptions"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--End::row-1 -->
