<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-12">
    <div class="card custom-card">
      <div class="card-header">
        <div class="card-title">
          Products List
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive mb-4">
          <table class="table text-nowrap table-bordered">
            <thead>
              <tr >
                <th scope="col">
                  <input class="form-check-input check-all" type="checkbox" id="all-products" value="" aria-label="...">
                </th>
                <th scope="col">Product</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
                <th scope="col">Gender</th>
                <th scope="col">Seller</th>
                <th scope="col">Published</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              @for (product of products; track product) {
                <tr class="product-list">
                  <td class="product-checkbox"><input class="form-check-input" type="checkbox" id="product1" value="" aria-label="..."></td>
                  <td>
                    <div class="d-flex align-items-center">
                      <div class="me-2">
                        <span class="avatar avatar-md avatar-rounded">
                          <img src="{{product.img}}" alt="">
                        </span>
                      </div>
                      <div class="fw-semibold">
                        {{product.name}}
                      </div>
                    </div>
                  </td>
                  <td>
                    <span class="badge bg-light text-default">{{product.category}}</span>
                  </td>
                  <td>{{product.price}}</td>
                  <td>{{product.stock}}</td>
                  <td>{{product.gender}}</td>
                  <td>{{product.seller}}</td>
                  <td> {{product.published}}</td>
                  <td>
                    <div class="hstack gap-2 fs-15">
                      <a [routerLink]="['/pages/ecommerce/edit-products']" routerLinkActive="router-link-active"  class="btn btn-icon btn-sm btn-info-light"><i class="ri-edit-line"></i></a>
                      <a href="javascript:void(0);"  (click)="click(product.id)" class="btn btn-icon btn-sm btn-danger-light product-btn"><i class="ri-delete-bin-line"></i></a>
                    </div>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
        <div class="d-flex align-items-center justify-content-between flex-wrap">
          <nav aria-label="...">
            <ul class="pagination mb-0">

              <div>
                <ngb-pagination [collectionSize]="30" (page)="3" aria-label="Custom pagination">
                  <ng-template ngbPaginationPrevious>Prev</ng-template>
                  <ng-template ngbPaginationNext>Next</ng-template>

                </ngb-pagination>
              </div>
            </ul>
          </nav>
          <button class="btn btn-danger btn-wave m-1">Delete All</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End::row-1 -->
