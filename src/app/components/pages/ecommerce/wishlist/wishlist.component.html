<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-12">
    <div class="card custom-card">
      <div class="card-body d-sm-flex align-items-center justify-content-between">
        <div class="fs-15 mb-sm-0 mb-2">Total <span class="badge bg-success">12</span> products are wishlisted</div>
        <div class="d-flex" role="search">
          <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-sm btn-light" type="submit">Search</button>
        </div>
      </div>
    </div>
  </div>
  @for (product of products; track product) {
    <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6 col-sm-12">
      <div class="card custom-card product-card">
        <div class="card-body">
          <a href="javascript:void(0)" class="product-image">
            <img src={{product.img}} class="card-img mb-3" alt="...">
          </a>
          <div class="product-icons">
            <a href="javascript:void(0);" class="wishlist btn-delete" (click)="ConformAlert(product.id)"
              ><i class="ri-close-line"></i></a>
            </div>
            <p class="product-name fw-semibold mb-0 d-flex align-items-center justify-content-between">{{product.name}}<span class="float-end text-warning fs-12">4.2<i class="ri-star-s-fill align-middle ms-1"></i></span></p>
            <p class="product-description fs-11 text-muted mb-2">{{product.type}}</p>
            <p class="mb-1 fw-semibold fs-16 d-flex align-items-center justify-content-between"><span>{{product.price}}<span class="text-muted text-decoration-line-through ms-1 op-6 d-inline-block">{{product.price2}}</span></span><span class="badge bg-secondary-transparent float-end fs-10">72% off</span></p>
            <p class="fs-11 text-success fw-semibold mb-0 d-flex align-items-center">
              <i class="ti ti-discount-2 fs-16 me-1"></i>Offer Price ${{product.offerPrice}}
            </p>
          </div>
          <div class="card-footer text-center">
            <a  [routerLink]="['/pages/ecommerce/cart']"class="btn btn-primary-light m-1"><i class="ri-shopping-cart-2-line me-2 align-middle d-inline-block"></i>Move To Cart</a>
            <a [routerLink]="['/pages/ecommerce/product-details']" class="btn btn-success-light m-1"><i class="ri-eye-line me-2 align-middle d-inline-block"></i>View Product</a>
          </div>
        </div>
      </div>
    }
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-end">
        <ngb-pagination [collectionSize]="30" (page)="2" aria-label="Custom pagination">
          <ng-template ngbPaginationPrevious>Prev</ng-template>
          <ng-template ngbPaginationNext>Next</ng-template>
        </ngb-pagination>
      </ul>
    </nav>
  </div>
  <!--End::row-1 -->
